<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/2a9e507b7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      var hw = document.getElementById("widthText");
      hw.innerText = window.innerWidth;
    </script>
  </head>
  <body>
    <div id="action-bar">
      <div><span>No Service</span> <i class="fa-solid fa-wifi"></i></div>
      <span>18:43</span>
      <div>
        <span>98%</span> <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div id="body">
      <div class="title">
        <h1 class="title__main">Welcome to KokoaTalk</h1>
        <p class="title__sub">
          If you have a Kokoa Account,<br />log in with your email or phone
          number.
        </p>
      </div>
      <div id="login-form">
        <form action="friends.html" method="get">
          <input
            id="userid"
            name="userid"
            type="text"
            placeholder="Email or phone number"
          />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
          />
          <input type="submit" value="Log In" />
        </form>
        <a href="#">Find Kokoa Account or Password</a>
      </div>
    </div>
    <div id="no-mobile">
      <h1>This page is too big! ðŸ˜¢</h1>
      <h1 id="widthText"></h1>
    </div>
  </body>
</html>
