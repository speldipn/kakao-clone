<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kakao</title>
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript">
      function onClickSubmit(userId, password) {
        !userId && !password && alert("check input !!")
        console.log(userId, password);
      }
    </script>
  </head>
  <body id="body">
    <div class="title">
      <h1 class="title__main">Welcome to KokoaTalk</h1>
      <h1 class="title__sub">If you have a Kokoa Account,<br/>log in with your email or phone number.</h1>
    </div>
    <div id="login-form">
      <form action="javascript:onClickSubmit(userid.value, password.value)">
        <input id="userid" type="text" placeholder="Email or phone number"/>
        <input id="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
      </form>
      <a href="#">Find Kokoa Account or Password</a>
    </div>
  </body>
</html>
