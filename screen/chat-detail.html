<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/chat-detail.css">
  <script src="https://kit.fontawesome.com/2a9e507b7d.js" crossorigin="anonymous"></script>
  <title>Chat Detail</title>
</head>

<body id="body">
<div id="action-bar">
  <div><span>No Service</span> <i class="fa-solid fa-wifi"></i></div>
  <span>18:43</span>
  <div><span>98%</span> <i class="fa-solid fa-battery-full"></i> <i class="fa-solid fa-bolt"></i></div>
</div>
<div class="header">
  <a class="header__title" href="chats.html" style="text-decoration: none; color: black"><i
    class="fa-solid fa-angle-left fa-2xl"></i></a>
  <h2>ë„¤ì˜¤</h2>
  <div class="header__container">
    <a class="header__item" href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
    <a class="header__item" href="#"><i class="fa-solid fa-bars fa-lg"></i></a>
  </div>
</div>
<article id="detail__content">
  <div id="chat_screen">
    <div class="content__date__container">
      <div class="date__wrapper"><span class="date__text">Sunday, Jun 11, 2023</span></div>
    </div>
    <div class="content__your__container">
      <img
        src="https://avatars.githubusercontent.com/u/34430357?s=400&u=0e68ba31c4217deaad0d2a2a07584e7b666780cf&v=4"
        alt="neo" style="width: 50px;height:50px;border-radius: 50%">
      <div class="your__msg__container">
        <span class="your__msg__nickname">Neo</span>
        <div class="your__msg__wrapper">
          <span>Hi!</span>
        </div>
      </div>
      <span class="msg__date">14:27</span>
    </div>
    <div class="content__my__container">
      <span class="msg__date">14:34</span>
      <div class="my__msg__wrapper">
        <span>Hi! Nice to meet you!!</span>
      </div>
    </div>
  </div>

  <div id="input__container">
    <i class="fa-regular fa-square-plus fa-xl" style="color: #aaaaaa"></i>
    <div id="input__wrapper">
      <input type="text" class="input" placeholder="Write a messages.."/>
      <div class="input__buttons">
        <i class="fa-regular fa-face-smile fa-xl" style="color: #aaaaaa"></i>
        <a href="chat-detail.html" style="text-decoration: none; color: black">
          <div class="input__send__wrapper">
            <i class="fa-solid fa-arrow-up fa-sm"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
</article>
